<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Noticiones</title>
</head>

<body>
    <header>
        <!-- navbar -->
        <nav>
            <!-- enlaces -->
        </nav>
    </header>

    <main>
        <!-- noticias principales -->
        <section>
            <!-- noticia principal -->
            <article>
                <figure>
                    <img src="" alt="Imagen noticia principal">
                </figure>
                <p>Texto de la noticia principal</p>
            </article>

            <!-- aside noticias más pequeñas -->
            <aside>
                <!-- tarjeta 1 -->
                <article>
                    <div>
                        <figure>
                            <img src="" alt="Imagen noticia tarjeta 1">
                        </figure>
                        <div>
                            <!-- texto de las tarjetas -->
                            <p>Texto de la tarjeta 1</p>
                        </div>
                    </div>
                    <div>
                        <!-- botón de expansión de los artículos -->
                        <button>Leer más</button>
                    </div>
                </article>

                <!-- tarjeta 2 -->
                <article>
                    <div>
                        <figure>
                            <img src="" alt="Imagen noticia tarjeta 2">
                        </figure>
                        <div>
                            <p>Texto de la tarjeta 2</p>
                        </div>
                    </div>
                    <div>
                        <button>Leer más</button>
                    </div>
                </article>

                <!-- tarjeta 3 -->
                <article>
                    <div>
                        <figure>
                            <img src="" alt="Imagen noticia tarjeta 3">
                        </figure>
                        <div>
                            <p>Texto de la tarjeta 3</p>
                        </div>
                    </div>
                    <div>
                        <button>Leer más</button>
                    </div>
                </article>
            </aside>
        </section>

        <!-- tarjetas de abajo de las noticias principales -->
        <section>
            <article>
                <figure>
                    <img src="" alt="Imagen tarjeta 1 inferior">
                </figure>
            </article>
            <article>
                <figure>
                    <img src="" alt="Imagen tarjeta 2 inferior">
                </figure>
            </article>
            <article>
                <figure>
                    <img src="" alt="Imagen tarjeta 3 inferior">
                </figure>
            </article>
            <article>
                <figure>
                    <img src="" alt="Imagen tarjeta 4 inferior">
                </figure>
            </article>
        </section>

        <!-- noticias largas horizontales -->
        <section>
            <article>
                <div>
                    <h2>Título noticia 1</h2>
                    <p>Texto noticia 1</p>
                </div>
                <figure>
                    <img src="" alt="Imagen noticia 1">
                </figure>
            </article>
            <article>
                <div>
                    <h2>Título noticia 2</h2>
                    <p>Texto noticia 2</p>
                </div>
                <figure>
                    <img src="" alt="Imagen noticia 2">
                </figure>
            </article>
            <article>
                <div>
                    <h2>Título noticia 3</h2>
                    <p>Texto noticia 3</p>
                </div>
                <figure>
                    <img src="" alt="Imagen noticia 3">
                </figure>
            </article>
        </section>
    </main>

    <footer>
        <!-- footer sencillo -->
        <p>&copy; 2025 Noticiones</p>
    </footer>
</body>

</html>
